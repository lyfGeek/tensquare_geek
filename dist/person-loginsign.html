<body>
<!-- 头部导航 -->
<header class="head-login">
    <div class="wrapper">
        <div class="sui-navbar">
            <div class="navbar-inner">
                <a class="sui-brand" href="./index-login.html"> <img alt="社交" src="./img/asset-logo-black.png"/> </a>
                <span class="login-text">| 登录注册</span>
            </div>
        </div>
    </div>
</header>
<div class="wrapper loginsign">
    <div class="item signup">
        <div class="form">
            <h3 class="loginsign-title">注册新账号</h3>
            <form class="sui-form">
                <div class="control-group">
                    <label class="control-label" for="inputname">名字</label>
                    <div class="controls">
                        <input class="input-xlarge" id="inputname" placeholder="真实姓名或常用昵称" type="text"/>
                    </div>
                </div>
                <div class="different">
                    <div class="radio-content">
                        <div class="phone" id="a1">
                            <div class="control-group number">
                                <input class="input-xlarge" placeholder="仅支持大陆手机号" type="text"/>
                            </div>
                            <div class="control-group code">
                                <div class="input-append">
                                    <input class="span2 input-large msg-input" id="appendedInputButton" placeholder="短信验证"
                                           type="text"/>
                                    <button class="sui-btn msg-btn" type="button">获取验证码</button>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputpassword">密码</label>
                                <div class="controls">
                                    <input class="input-xlarge" id="inputpassword" placeholder="请输入6-16位密码"
                                           type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group btn-signup">
                    <label class="control-label"></label>
                    <div class="controls">
                        <label> <input type="checkbox"/><span class="type-text"
                                                              style="font-size:12px;">同意协议并接受《服务条款》</span> </label>
                        <button class="sui-btn btn-danger btn-yes" type="button">注 册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="item">
        <div class="form">
            <h3 class="loginsign-title">用户登录</h3>
            <form class="sui-form login-form">
                <div class="control-group">
                    <label class="control-label" for="inputname">手机号：</label>
                    <div class="controls">
                        <input class="input-xlarge" data-rules="required" id="inputname" placeholder="11位手机号"
                               type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputpassword">密码：</label>
                    <div class="controls">
                        <input class="input-xlarge" id="inputpassword" placeholder="输入登录密码" type="text"/>
                    </div>
                </div>
                <div class="controls">
                    <label> <input name="remember-me" type="checkbox"/><span class="type-text" style="font-size:12px;">记住登录状态</span>
                    </label>
                    <button class="sui-btn btn-danger btn-yes" type="button">登 录</button>
                </div>
                <div class="other-methods">
                </div>
            </form>
        </div>
    </div>
</div>

    <div class="wrapper">
